<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thư Mời Dự Lễ Tốt Nghiệp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8e8d6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      width: 320px;
      height: 220px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .envelope-base {
      width: 100%;
      height: 100%;
      background-color: #8B0000;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid #B22222;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      transform-origin: top center;
      transition: transform 1s ease;
    }

    .flap.open {
      transform: rotateX(-120deg);
    }

    .letter {
      width: 90%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: absolute;
      top: 20px;
      left: 5%;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease, top 1s ease;
      text-align: center;
    }

    .letter.show {
      top: -240px;
      opacity: 1;
      z-index: 3;
    }

    .letter h2 {
      margin-top: 10px;
    }

    .letter p {
      margin: 10px 0;
    }

    .letter img {
      width: 80px;
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="envelope" onclick="toggleEnvelope()">
  <div class="flap" id="flap"></div>
  <div class="envelope-base"></div>
  <div class="letter" id="letter">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Graduation Cap">
    <h2>Thư Mời Dự Lễ Tốt Nghiệp</h2>
    <p>Kính mời quý vị đến tham dự lễ tốt nghiệp của:</p>
    <p><strong>Lê Thanh Thuận (Getu)</strong></p>
    <p><strong>Thời gian:</strong> 9:00 sáng, ngày 20/06/2025</p>
    <p><strong>Địa điểm:</strong> Hội trường A, Trường Đại học Công nghệ</p>
    <p>Rất hân hạnh được đón tiếp!</p>
  </div>
</div>

<script>
  let isOpen = false;
  function toggleEnvelope() {
    const flap = document.getElementById('flap');
    const letter = document.getElementById('letter');

    if (!isOpen) {
      flap.classList.add('open');
      letter.classList.add('show');
    } else {
      flap.classList.remove('open');
      letter.classList.remove('show');
    }
    isOpen = !isOpen;
  }
</script>

</body>
</html>
